<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layout}">
<head>
<title>稟議書システム</title>
<meta charset="UTF-8">
</head>
<body>
	<section layout:fragment="content">
		<h1>稟議書作成</h1>
		
		<p th:if="${validationError}" th:text="${validationError}">validation error</p>

		<form id="sessionAppForm" role="form" action="/make/complete" th:action="@{/make/complete}" th:object="${sessionAppForm}" method="post">
			<div class="form-group">
				<p>件名</p>
				<p th:text="*{appSubject}"></p>
			</div>
			<div class="form-group">
				<p>内容</p>
				<p th:text="*{appContent}"></p>
			</div>
			<div class="form-group">
				<p>申請金額</p>
				<p th:text="*{appPrice}"></p>
			</div>
			<div class="form-group">
				<p>添付書類</p>
				<p th:text="*{appAttachment}"></p>
			</div>
			<div class="form-group">
				<p>コメント／所見</p>
				<p th:text="*{appComment}"></p>
			</div>
			<button type="submit" name="back" class="btn btn-back">戻る</button>
			<button type="submit" name="complete" class="btn btn-complete">送信</button>
		</form>
	</section>
	
</body>
</html>
