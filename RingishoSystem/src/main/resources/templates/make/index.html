<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layout}">
<head>
<title>稟議書システム</title>
<meta charset="UTF-8">
</head>
<body>
	<section layout:fragment="content">
		<h1>稟議書作成</h1>
		
		<div class="alert alert-danger" role="alert" th:if="${validation_message}" th:text="${validation_message}">
			validation error
		</div>

		<form role="form" action="/make/confirm" th:action="@{/make/confirm}" th:object="${sessionAppForm}" method="post">
			<div class="form-group">
				<label for="appSubject"><abbr title="required" class="text-danger">[必須]</abbr> 件名</label>
				<input type="text" id="appSubject" class="form-control" name="appSubject" th:field="*{appSubject}" />
				<span th:if="${#fields.hasErrors('appSubject')}" th:errors="*{appSubject}" class="text-danger">error!</span>
			</div>
			<div class="form-group">
				<label for="appContent"><abbr title="required" class="text-danger">[必須]</abbr> 内容</label>
				<textarea type="text" id="appContent" class="form-control" name="appContent" th:field="*{appContent}" rows="10" ></textarea>
				<span th:if="${#fields.hasErrors('appContent')}" th:errors="*{appContent}" class="text-danger">error!</span>
			</div>
			<div class="form-group">
				<label for="appPrice"><abbr title="required" class="text-danger">[必須]</abbr> 申請金額</label>
				<input type="text" id="appPrice" class="form-control" name="appPrice" th:field="*{appPrice}" />
				<span th:if="${#fields.hasErrors('appPrice')}" th:errors="*{appPrice}" class="text-danger">error!</span>
			</div>
			<div class="form-group">
				<label for="appAttachment"><abbr title="required" class="text-danger">[必須]</abbr> 添付書類</label>
				<textarea type="text" id="appAttachment" class="form-control" name="appAttachment" th:field="*{appAttachment}" rows="5" ></textarea>
				<span th:if="${#fields.hasErrors('appAttachment')}" th:errors="*{appAttachment}" class="text-danger">error!</span>
			</div>
			<div class="form-group">
				<label for="appComment">コメント／所見</label>
				<textarea type="text" id="appComment" class="form-control" name="appComment" th:field="*{appComment}" rows="10" ></textarea>
				<span th:if="${#fields.hasErrors('appComment')}" th:errors="*{appComment}" class="text-danger">error!</span>
			</div>
			<button type="submit" name="confirm" class="btn btn-default">入力内容確認</button>
		</form>
	</section>

</body>
</html>
