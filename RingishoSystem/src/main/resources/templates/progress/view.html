<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layout}">
<head>
<title>稟議書システム</title>
<meta charset="UTF-8">
</head>
<body>
	<section layout:fragment="content" th:object="${app}">
		<h1>稟議書確認</h1>
		<div class="form-group">
			<label for="appSubject">申請者名</label>
			<p th:text="*{employee.employeeName}"></p>
		</div>
		<div class="form-group">
			<label for="appSubject">申請日</label>
			<p th:text="*{appStartDate}"></p>
		</div>
		<div class="form-group">
			<label for="appSubject">件名</label>
			<p th:text="*{appSubject}"></p>
		</div>
		<div class="form-group">
			<label for="appContent">内容</label>
			<p th:text="*{appContent}"></p>
		</div>
		<div class="form-group">
			<label for="appPrice">申請金額</label>
			<p th:text="*{appPrice}"></p>
		</div>
		<div class="form-group">
			<label for="appAttachment">添付書類</label>
			<p th:text="*{appAttachment}"></p>
		</div>
		<div class="form-group" th:if="!*{#strings.isEmpty(appComment)}">
			<label for="appComment">コメント／所見</label>
			<p th:text="*{appComment}"></p>
		</div>
		
		<p><a href="/progress" class="btn btn-default">承認状況一覧へ戻る</a></p>
	</section>
</body>
</html>
